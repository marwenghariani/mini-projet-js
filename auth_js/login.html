<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="enregister.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <p class="text-center log">Page d'authentification</p>
    <div class="row">
      <div class="coll=4"></div>
      <div class="coll">
        <label for="floatingInput">E-mail:</label>
        <input type="text" class="form-control my-2" id="email" placeholder="saisie votre adresse E-mail ici">
        <div class="invalid-feedback" id="feedback-email"></div>

        <label for="floatingInput">Mot de passe:</label>
        <input type="text" class="form-control my-2" id="password" placeholder="saisie votre mot de passe ici">
        <div class="invalid-feedback" id="feedback-password"></div>

      </div>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-success" type="button" id="login">Connexion</button>
    </div>
    <div class="text-center"><a class="my-2" href="enregister.html">s'inscrire</a></div>
  </div>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
